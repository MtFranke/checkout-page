<main class="form">
  <h1 class="form-title">Checkout</h1>
  <section class="form__contact-information">
  <h4 class="form__contact-information__title">Contact information</h4>
    <label>E-mail
      <input type="text" placeholder="Enter your email...">
    </label>
    <label>Phone
      <input type="text" placeholder="Enter your phone...">
    </label>
  </section>

  <section class="form__shipping-address">
    <h4 class="form__shipping-address__title">Shipping address</h4>
    <label>Full name
      <input type="text" placeholder="Your full name..">
    </label>
    <label>Address
      <input type="text" placeholder="Your address..">
    </label>
    <label>City
      <input type="text" placeholder="Your city..">
    </label>
    <label class="form__shipping-address__country">Country
      <input type="text" placeholder="Your country..">
    </label>
    <label class="form__shipping-address__postal-code">Postal code
      <input type="text" placeholder="Your postal code..">
    </label>
    <label> Save this information for next time
      <input type="checkbox">
    </label>
    <button class="button-submit" type="submit">Continue</button>
  </section>
</main>
<section class="cart">
  <div style="background-color: black">

  </div>
</section>
